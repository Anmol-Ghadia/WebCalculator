<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcualtor</title>
</head>
<body>
    <div class="display_container"><span id="display"></span><span id="display_append"></span></div>
    <br>
    <input id="btn_1" type="button" value="1" onclick="accept_input(this)">
    <input id="btn_2" type="button" value="2" onclick="accept_input(this)">
    <input id="btn_3" type="button" value="3" onclick="accept_input(this)">
    <input id="btn_4" type="button" value="4" onclick="accept_input(this)">
    <input id="btn_5" type="button" value="5" onclick="accept_input(this)">
    <input id="btn_6" type="button" value="6" onclick="accept_input(this)">
    <input id="btn_7" type="button" value="7" onclick="accept_input(this)">
    <input id="btn_8" type="button" value="8" onclick="accept_input(this)">
    <input id="btn_9" type="button" value="9" onclick="accept_input(this)">
    <input id="btn_0" type="button" value="0" onclick="accept_input(this)">

    <br>
    
    <input id="btn_plus" type="button" value="+" onclick="accept_input(this)">
    <input id="btn_minus" type="button" value="-" onclick="accept_input(this)">
    <input id="btn_mult" type="button" value="*" onclick="accept_input(this)">
    <input id="btn_div" type="button" value="/" onclick="accept_input(this)">
    
    <br>
    
    <input id="btn_left_brkt" type="button" value="(" onclick="accept_input(this)">
    <input id="btn_right_brkt" type="button" value=")" onclick="accept_input(this)">
    
    <br>

    <input id="btn_backspace" type="button" value="<-" onclick="remove_input()">
    <input id="btn_equal" type="button" value="=" onclick="compute()">

    <br>

    <div class="output_container"><span id="output_display"></span></div>
